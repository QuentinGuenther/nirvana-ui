name: Build & Deploy Storybook
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
      - name: Install
        run: yarn bootstrap
      - name: Deploy Storybook
        run: yarn deploy-storybook
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
